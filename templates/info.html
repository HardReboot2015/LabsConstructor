<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/css/main.css">


</head>

<body style="background-color: #ebebeb">

<nav class="py-2  border-bottom color-blue">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">

            <li class="nav-item"><a href="/" class="nav-link text-light px-2 active">Кабінет</a></li>

        </ul>

        <form class="form-inline my-2 my-lg-0 d-none d-sm-none d-md-block d-lg-block" action="/logout" method="GET">
            <button class="btn btn-outline-primary color-blue" type="submit">Вихід</button>
        </form>
    </div>
</nav>

<div class="container-fluid" style="width: 75%">
    <h3 class="mx-3">Cтудент {{.StudentName}}</h3>
    <table data-toggle="table" class ="table table-striped table-light" style="width: 100%">
        <thead class = "">
        <tr>
            <th style="width: 10%">Л/р</th>
            <th>Тема</th>
            <th style="width: 10%">Сдано</th>
        </tr>
        </thead>
        <tbody>
        {{range .UserLabs}}
            <tr>
                <td>{{.Number}}</td>
                <td><a href=""> {{.Theme}}</a></td>
                <td><input type="checkbox" class="" disabled style="background-color: #17a2b8!important;"{{if .Result}} checked {{end}}></td>
            </tr>
        {{end}}

        </tbody>
    </table>

</div>
</body>
</html>
