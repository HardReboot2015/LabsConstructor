<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/form.css">


</head>

<body style="background-color: #ebebeb">

<nav class="py-2  border-bottom color-blue">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">

            <li class="nav-item"><a href="#" class="nav-link text-light px-2 active">Кабінет</a></li>

        </ul>

        <form class="form-inline my-2 my-lg-0 d-none d-sm-none d-md-block d-lg-block" action="/logout" method="GET">
            <button class="btn btn-outline-primary color-blue" type="submit">Вихід</button>
        </form>
    </div>
</nav>
<div class="flexbox-wrapper">
<form class = "p-3 card card-block  bg-faded form-width"action="/add_user" method="POST">
    <legend align="center" class="m-b-1 ">Реєстрація користувача</legend>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="name" id="name"  type="text" placeholder="ПІБ" required/>
        <label for="name">Прізвище Ім'я</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="email" id="email"  type="text" placeholder="email" required/>
        <label for="email">Email</label>
    </div>
    <div class="form-group has-float-label">
        <input type="checkbox" name = "student" id = "student" value="1" checked> Студент

    </div>
    <div class="text-xs-center text-center">
        <button class="btn btn-block btn-primary color-blue mb-2" type="submit">Реєстрація</button>
    </div>
    <div class="text-xs-center text-center">
        <a href="/cabinet/{{.Id}}" class="btn btn-block btn-light mb-2" >Відміна</a>
    </div>


</form>
</div>
</div>
</body>
</html>
