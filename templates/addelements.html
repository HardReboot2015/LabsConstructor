<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <title></title>
</head>
<body>
<form action="/addelements"  class = "containe p-5" method="POST">
    <div class=" form-group has-float-label ">
        <input class="form-control" name="name" id="name"  type="text" placeholder="" required/>
        <label for="name">Название</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="src" id="src"  type="text" placeholder="" required/>
        <label for="src">расположение</label>
    </div>
    <div class=" form-group has-float-label ">
        <textarea name="svg" id="svg" cols="100" rows="10" type="text" class="form-control" required></textarea>

        <label for="svg">svg</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="inputx" id="inputx"  type="text" placeholder="" required/>
        <label for="inputx">inputx</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="inputy" id="inputY"  type="text" placeholder="" required/>
        <label for="inputY">inputY</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="outputx" id="outputx"  type="text" placeholder="" required/>
        <label for="outputx">inputx</label>
    </div>
    <div class=" form-group has-float-label ">
        <input class="form-control" name="outputy" id="outputY"  type="text" placeholder="" required/>
        <label for="outputY">outputY</label>
    </div>
    <div class="text-xs-center text-center">
        <button class="btn btn-block btn-info mb-2" type="submit">загрузка</button>
    </div>
</form>
</body>
</html>
