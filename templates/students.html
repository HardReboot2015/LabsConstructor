<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
<!--    <link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/css/datatables.min.css">
    <link rel="stylesheet" href="/static/css/main.css">


</head>

<body style="background-color: #ebebeb">

<nav class="py-2  border-bottom color-blue">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">

            <li class="nav-item"><a href="#" class="nav-link text-light px-2 active">Кабінет</a></li>

        </ul>

        <form class="form-inline my-2 my-lg-0 d-none d-sm-none d-md-block d-lg-block" action="/logout" method="GET">
            <button class="btn btn-outline-primary color-blue" type="submit">Вихід</button>
        </form>
    </div>
</nav>

<div class="container-fluid" style="width: 75%">
    <div class="flex-row">
        <a href="/add_user" class="btn btn-outline-primary color-outline-blue m-3">Додати користувача</a>
        <a href="/cabinet/{{.Id}}" class="btn btn-outline-primary color-outline-blue m-3">Перейти до лабораторних робіт</a>
        <a href="/teachers" class ="btn btn-outline-primary color-outline-blue m-3" onclick="turnUsers()">Викладачі</a>
        <form action="" method="POST"></form>
    </div>
    <table data-toggle="table" class ="table table-striped table-light" style="width: 100%">
        <thead class = "">
        <tr>
            <th style="width: 50%">Прізвище ім'я</th>
            <th>Email</th>
            <th hidden>Пароль</th>

        </tr>
        </thead>
        <tbody>
        {{range .User}}
            <tr>
                <td style="width: 50%"><a href="/student/{{.ID}}">{{.Name}}</a></td>
                <td><a href=""> {{.Email}}</a></td>
                <td hidden><span type="password">{{.Password}}</span></td>

            </tr>
        {{end}}

        </tbody>
    </table>

</div>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/datatables.min.js"></script>

<script src="/static/js/pdfmake.min.js"></script>


<script src="/static/js/datatable-settings.js"></script>
</body>
</html>
